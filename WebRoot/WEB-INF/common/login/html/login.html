<!DOCTYPE html>	<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->	<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->	<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->	<!-- BEGIN HEAD -->	<head>	
		<meta charset="utf-8" />		<title>Metronic | Login Page</title>		<meta content="width=device-width, initial-scale=1.0" name="viewport" />		<meta content="" name="description" />		<meta content="" name="author" />	
		<!-- BEGIN GLOBAL MANDATORY STYLES -->		<link href="media/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>		<link href="media/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>		<link href="media/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>		<link href="media/css/style-metro.css" rel="stylesheet" type="text/css"/>		<link href="media/css/style.css" rel="stylesheet" type="text/css"/>		<link href="media/css/style-responsive.css" rel="stylesheet" type="text/css"/>		<link href="media/css/default.css" rel="stylesheet" type="text/css" id="style_color"/>		<link href="media/css/uniform.default.css" rel="stylesheet" type="text/css"/>		<!-- END GLOBAL MANDATORY STYLES -->		<!-- BEGIN PAGE LEVEL STYLES -->		<link href="media/css/login.css" rel="stylesheet" type="text/css"/>		<!-- END PAGE LEVEL STYLES -->		<link rel="shortcut icon" href="media/image/favicon.ico" />	</head>	<!-- END HEAD -->	
	<!-- BEGIN BODY -->	<body class="login">		<!-- BEGIN LOGO -->		<div class="logo">			<img src="media/image/logo-big.png" alt="" /> 		</div>	
		<!-- END LOGO -->				<div class="content">			<!-- BEGIN LOGIN FORM -->			<form class="form-vertical login-form" action="index.html">				<h3 class="form-title">Login to your account</h3>				<div class="alert alert-error hide">					<button class="close" data-dismiss="alert"></button>					<span>Enter any username and password.</span>				</div>				<div class="control-group">					<label class="control-label visible-ie8 visible-ie9">Username</label>					<div class="controls">						<div class="input-icon left">							<i class="icon-user"></i>							<input id="userName" class="m-wrap placeholder-no-fix" type="text" placeholder="Username" name="username"/>						</div>					</div>				</div>				<div class="control-group">					<label class="control-label visible-ie8 visible-ie9">Password</label>					<div class="controls">						<div class="input-icon left">							<i class="icon-lock"></i>							<input id="password" class="m-wrap placeholder-no-fix" type="password" placeholder="Password" name="password"/>						</div>					</div>				</div>				<div class="form-actions">					<label class="checkbox">						<input type="checkbox" name="remember" value="1"/> Remember me					</label>					<button type="button" onclick="clickLoginButton();" class="btn green pull-right">						Login <i class="m-icon-swapright m-icon-white"></i>					</button>            				</div>				<div class="forget-password">					<h4>Forgot your password ?</h4>					<p>						no worries, click <a href="javascript:;" class="" id="forget-password">here</a>						to reset your password.					</p>				</div>				<div class="create-account">					<p>						Don't have an account yet ?&nbsp; 						<a href="javascript:;" id="register-btn" class="">Create an account</a>					</p>				</div>			</form>		</div>				<!-- END LOGO -->		</body>	<!-- END BODY --></html>
